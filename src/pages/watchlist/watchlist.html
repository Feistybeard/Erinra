<ion-header>
  <ion-segment
    [(ngModel)]="selectedSegment"
    color="sunshine"
    (ionChange)="onSegmentChanged($event)"
    class="segment-bg"
  >
    <ion-segment-button value="tv"> TV </ion-segment-button>
    <ion-segment-button value="movie"> MOVIES </ion-segment-button>
  </ion-segment>
</ion-header>

<ion-content no-padding class="bg-style">
  <ion-slides #mySlider (ionSlideDidChange)="onSlideChanged($event)">
    <!-- ///////// TV MODE -->
    <ion-slide class="slide_zoom">
      <ion-list>
        <ion-item
          *ngFor="let tv of itemsTV; let i = index;"
          no-padding
          text-wrap
          class="bg-style"
        >
          <ion-item no-lines (click)="openDetailsTV(tv,i,0)" class="bg-style">
            <ion-thumbnail item-start class="bg-style">
              <!-- <img src="{{film.Poster}}"> -->
              <img src="https://image.tmdb.org/t/p/w500{{tv?.poster_path}}" />
            </ion-thumbnail>
            <h2>{{tv.name}}</h2>
            <h3>{{tv.first_air_date}}</h3>
          </ion-item>
          <button
            mini
            item-end
            ion-fab
            round
            color="danger"
            (click)="removeFromListTV(i)"
            text-wrap
          >
            -
          </button>
        </ion-item>
      </ion-list>
    </ion-slide>
    <!-- ///////// MOVIE MODE -->
    <ion-slide>
      <ion-list>
        <ion-item
          *ngFor="let item of items; let i = index;"
          no-padding
          text-wrap
          class="bg-style"
        >
          <ion-item no-lines (click)="openDetails(item,i,1)" class="bg-style">
            <ion-thumbnail item-start class="bg-style">
              <!-- <img src="{{film.Poster}}"> -->
              <img src="https://image.tmdb.org/t/p/w500{{item?.poster_path}}" />
            </ion-thumbnail>
            <h2>{{item.title}}</h2>
            <h3>{{item.release_date}}</h3>
          </ion-item>
          <button
            mini
            item-end
            ion-fab
            round
            color="danger"
            (click)="removeFromList(i)"
            text-wrap
          >
            -
          </button>
        </ion-item>
      </ion-list>
    </ion-slide>
  </ion-slides>
</ion-content>
